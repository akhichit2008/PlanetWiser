<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>YourLogo</h1>
            </div>
            <div class="contact-info">
                <p>Contact: +916381687588</p>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST" id="signupForm">
            <div class="input-group">
                <i class='bx bx-user'></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <i class='bx bx-envelope'></i>
                <input type="email" name="gmail" placeholder="Gmail" required>
            </div>
            <div class="input-group">
                <i class='bx bx-phone'></i>
                <input type="tel" name="phone" placeholder="Phone No." required>
            </div>
            <div class="input-group">
                <i class='bx bx-map'></i>
                <input type="text" name="address" id="address" placeholder="Address" required>
            </div>
            <div id="map" style="height: 300px; margin-bottom: 20px;"></div> <!-- Expanded map height -->
            <button type="submit" class="btn"><i class='bx bx-check'></i> Sign Up</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>Address: Your Address Here</p>
                <p>Email: <a href="mailto:16gomathimsc@gmail.com">16gomathimsc@gmail.com</a></p>
                <p>Contact No: +916381687588</p>
            </div>
            <div class="footer-middle">
                <p>Error In Sign Up: {% if error %} {{ error }} {% endif %}</p>
                <p>Contact Us: <a href="mailto:16gomathimsc@gmail.com" class="btn">Email Us</a></p>
            </div>
            <div class="footer-right">
                <p>Why Choose Us?</p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
